<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Recommendations </title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/recommendations.css" rel="stylesheet">
  </head>

  <body ng-controller="findRecommendationsController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">CIS550 HW2</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link active" href="/recommendations">Recommendations</a>
          <a class="nav-item nav-link active" href="/best">Best</a>
          <a class="nav-item nav-link active" href="/posters">Posters</a>
          <a class="nav-item nav-link" href="/reference">Reference</a>
        </div>
      </div>
    </nav>

    <!-- Sample Content. You can either use this or make your own -->
    <div class="container recommendations-container">
      <div class="jumbotron">
        <div class="h5">Recommendations</div>
        <p>Put three of your favoriate movies below.</p>
        <div class="input-container">
        <input type="text" ng-model="movie1" placeholder="Movie One" class="movie-input"/>
        <input type="text" ng-model="movie2" placeholder="Movie Two" class="movie-input"/>
        <input type="text" ng-model="movie3" placeholder="Movie Three" class="movie-input"/>
        <button class="submit-btn" ng-click="submitMovies()">Submit</button>
        </div>
        <div class="result-container" ng-controller="findRecommendationsController">
          <div class="movie" ng-repeat="r in recommended">
              <div class="column">{{r.title}}</div>
              <div class="column">{{r.genre}}</div>
          </div> 
        </div>
      </div>
    </div>

    <button class="return-btn" ng-click="returnDash()">Return To Dashboard</button>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
